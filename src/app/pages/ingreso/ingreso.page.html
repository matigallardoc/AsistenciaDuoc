<ion-header>
  <ion-toolbar class="transparent-bg">

    <div class="header-container">
      
      <ion-title #titulo >
        <div>
          {{ 'AppName' | translate }}
        </div>
      </ion-title>

      <div class="button-container">
    
      <div slot="start" class="ion-margin">
        <app-language #selectLanguage></app-language>
      </div>
    
      <div slot="end" class="ion-margin">
        <ion-button class="small-button"shape="round" size="small" (click)="navigateTheme()">
          {{"Login.tema" | translate}}
          <ion-icon slot="start" name="color-wand-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
    </div>
   </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-qrwebscanner 
    *ngIf="selectedComponent === 'qrwebscanner'" 
    (scanned)="webQrScanned($event)"
    (stopped)="webQrStopped()">
  </app-qrwebscanner >

  <div class="center-container  gradient-border">
    <div class="ion-padding-vertical ">
      
      <ion-card #itemInput class="ion-text-center">
        
          <img alt="DUOC" src="../../../assets/images/logo_color.png" class="foto-portada" />  
        
        <ion-card-content >
          <ion-card-header >
            <h1>{{ 'Login.Title.Login' | translate }}</h1>
            <ion-item >
              <ion-input id="correo"
              [(ngModel)]="cuenta"
              [label]="'Login.Label.Email' | translate"
              labelPlacement="floating" 
              fill="solid" 
              type="text">
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-input id="password"
                [(ngModel)]="password"
                [label]="'Login.Label.Password' | translate"
                labelPlacement="floating" 
                fill="solid" 
                [type]="passwordVisible ? 'text' : 'password'"
                class="input-password">
              </ion-input>
              <ion-icon 
                slot="end" 
                (click)="togglePasswordVisibility()" 
                [name]="passwordVisible ? 'eye' : 'eye-off'" 
                aria-hidden="true">
              </ion-icon>
            </ion-item>
            
            <ion-grid>
              <ion-row>
                <ion-col size="12" class="centrar">
                  <ion-button shape="block" size="small" color="dark"
                      (click)="ingresar()">{{ 'Login.Button.Login' | translate }}
                  </ion-button>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" class="centrar">
                  <ion-button class="small-button" shape="block" size="small"
                      (click)="registro()">{{ 'Registro.Button.Login' | translate }}
                  </ion-button>
                </ion-col>
              </ion-row>
              <ion-label>
                <br>
                <a (click)="recuperarcontrasena()" >{{ 'Login.Button.ForgotPassword' | translate }}</a>
                <br><br>
              </ion-label>
              <ion-label>
                <br>
                <a (click)="ruta()" >{{ 'ruta.Duoc' | translate }}
                </a>
                <br><br>
              </ion-label>
            </ion-grid>
          </ion-card-header>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
