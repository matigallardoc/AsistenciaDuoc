<ion-header>
  <ion-toolbar color="Dark">

    <ion-title>
      <img alt="DUOC" src="../../../assets/images/logo_negro.png" class="foto-portada" /> 
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content >
  <h1 class="ion-text-center">{{"AppName" | translate}}</h1>
  <ion-card>
    <ion-card-title class="ion-text-center">{{"Pregunta.mensaje" | translate}} </ion-card-title>
    <br>
    <ion-card-subtitle class="ion-text-center">{{"Pregunta.paso" | translate}}</ion-card-subtitle>
    <br>
    <br>
    <h3 class="ion-text-center">{{ user.secretQuestion }}</h3>
    <br>
    <!-- <ion-card-subtitle class="ion-text-center">{{ usuario.preguntaSecreta }}</ion-card-subtitle> -->
    <br>
    <ion-input type="text" name="respuesta" placeholder="Escribe aqui tu respuesta" class="ion-text-center" (ionInput)="capturarRespuesta($event)"></ion-input>
    <br>
    <div class="center">
      <ion-button class="small-button" (click)="validarRepuestaSecreta()" expand="block" fill="clear" shape="round">
        {{"Pregunta.validar" | translate}}
      </ion-button>  
    </div>
  </ion-card>
      
    <div class="center">
      <ion-button class="small-button" (click)="logout()" expand="block" fill="clear" shape="round">
        {{"Pregunta.salir" | translate}} 
      </ion-button>  
    </div>
  
</ion-content>
